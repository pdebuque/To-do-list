            <h2>CREATE NEW TASK</h2>
            <div class="task-input">
                <label for="task-name-input">Task name</label>
                <input type="email" class="form-control" id="task-name-input" placeholder="Enter task name">
            </div>
            <div class="task-input dropdown">
                <label for="exampleFormControlSelect1">Importance</label>

            <div class="task-input">

            </div>
            <div class="task-input">
                <label for="notes-input">Notes</label>
                <textarea class="form-control" id="notes-input" rows="3" placeholder="Enter any notes"></textarea>
            </div>
            <button id="submit-task-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>


        </section>
        <section class="col-5" id="task-display-container">
            <div class="task-header">
